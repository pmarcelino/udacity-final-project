apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: CONTAINER_IMAGE
          env:
            - name: REACT_APP_AUTH0_DOMAIN
              value: VAR_REACT_APP_AUTH0_DOMAIN
            - name: REACT_APP_AUTH0_CLIENT_ID
              value: VAR_REACT_APP_AUTH0_CLIENT_ID
            - name: REACT_APP_AUTH0_AUDIENCE
              value: VAR_REACT_APP_AUTH0_AUDIENCE
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
